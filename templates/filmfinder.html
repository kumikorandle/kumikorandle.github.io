    <script type="text/javascript">
        AOS.init();
        var identity = 0;
        
        // Main carousel
        $('#main-carousel').owlCarousel({
            loop:false,
            responsiveClass: true,
            nav: true,
            dots: true,
            margin: 10,
            navText: ["<img src='../images/filmfinder-left.svg'>", "<img src='../images/filmfinder-right.svg'>"],
            responsive:{
                0:{
                    items:1,
                },
                768:{
                    items:3,
                },
                1050:{
                    items: 4,
                }
            }
        });

        $('#main-carousel .item a').on('click', function() {
            identity = $(this).parent().attr('id');
        });

        $('#gallery-modal').on('shown.bs.modal', function () {
            $("#modal-carousel").owlCarousel({
                singleItem: true,
                loop: false,
                nav: true,
                dots: true,
                navText: ["<img class='modal-left' src='../images/filmfinder-left.svg'>", "<img class='modal-right' src='../images/filmfinder-right.svg'>"],
                responsive:{
                0:{
                    items:1,
                },
            }
            });

            $("#modal-carousel").trigger("to.owl.carousel", [identity, 1, true]);
            console.log($(".modal-left").parent().css("top", "45%"));
            console.log($(".modal-left").parent().css("left", "-5%"));
            console.log($(".modal-right").parent().css("top", "45%"));
            console.log($(".modal-right").parent().css("right", "-5%"));


        });
        
        $('#modal-carousel').on('hidden.bs.modal', function () {
            $('#modal-carousel').trigger("destroy-owl-carousel");
        });

    </script>
